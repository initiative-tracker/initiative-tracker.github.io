<div class="modal fade" id="addEffect" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Effect</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Effect name...">
          </div>
          <div class="form-group">
            <label>Save</label>
            <select class="form-control">
              <option>Strength</option>
              <option>Dexterity</option>
              <option>Constitution</option>
              <option>Intelligence</option>
              <option>Wisdom</option>
              <option>Charisma</option>
            </select>
          </div>
          <div class="form-group">
            <label>Duration</label>
            <input type="number" class="form-control" placeholder="Number of rounds...">
          </div>
          <div class="form-group">
            <label>Color</label>
            <div class="container color-picker">
              <div class="row">
                <div class="col"><span class="badge badge-pill badge-secondary effect-badge badge-swatch badge-brown">.</span></div>
                <!-- <div class="col"><span class="oi oi-ban badge-red badge-disabled"></span></span></div> -->
                <div class="col"><span class="badge badge-pill badge-secondary effect-badge badge-swatch badge-red">.</span></div>
                <div class="col"><span class="badge badge-pill badge-secondary effect-badge badge-swatch badge-orange">.</span></div>
                <div class="col"><span class="badge badge-pill badge-secondary effect-badge badge-swatch badge-yellow">.</span></div>
                <div class="col"><span class="badge badge-pill badge-secondary effect-badge badge-swatch badge-lightgreen">.</span></div>
              </div>
              <div class="row">
                <div class="col"><span class="badge badge-pill badge-secondary effect-badge badge-swatch badge-pink">.</span></div>
                <!-- <div class="col"><span class="oi oi-ban badge-purple badge-disabled"></span></span></div> -->
                <div class="col"><span class="badge badge-pill badge-secondary effect-badge badge-swatch badge-purple">.</span></div>
                <div class="col"><span class="badge badge-pill badge-secondary effect-badge badge-swatch badge-darkblue">.</span></div>
                <div class="col"><span class="badge badge-pill badge-secondary effect-badge badge-swatch badge-lightblue">.</span></div>
                <div class="col"><span class="badge badge-pill badge-secondary effect-badge badge-swatch badge-darkgreen">.</span></div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-outline-success" data-dismiss="modal">Create</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addEnemy" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Enemy</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enemy name...">
          </div>
          <div class="form-group">
            <label>Roll</label>
            <input type="number" class="form-control" placeholder="Initiative roll...">
          </div>
          <div class="form-group">
            <label>Mod</label>
            <input type="number" class="form-control" placeholder="Initiative modifier...">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-outline-success" data-dismiss="modal">Create</button>
      </div>
    </div>
  </div>
</div>

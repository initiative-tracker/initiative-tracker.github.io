<button type="button" class="btn btn-outline-secondary btn-lg btn-block" data-toggle="modal" data-target="#addEffect">Add Effect</button>
<hr>

{% include effect.html %}

<div class="card">
  <h5 class="card-header">
    <span class="badge badge-pill badge-success effect-badge">.</span>
    Enlarge
    <button class="btn btn-outline-danger btn-sm float-right"><span class="oi oi-x"></span></button>
  </h5>
  <table class="table card-body">
    <thead>
      <thr>
        <th>Target</th>
        <th>Source</th>
        <th>Save</th>
      </thr>
    </thead>
    <tbody>
      <tr>
        <td>Player 1</td>
        <td>Monster 2</td>
        <td>Wisdom</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="addEffect" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Effect</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-outline-success" data-dismiss="modal">Create</button>
      </div>
    </div>
  </div>
</div>
